{% extends 'layout.html' %}

{% block title %} delete {% endblock %}

{% block content %}
<h1 class="text-centre mt-4">Are you sure that you want to delete this tweet ?</h1>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
</form>

{% endblock %}
